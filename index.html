<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srnrs' Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="cute-pinkie.gif" alt="">
        <h1 id="header1">srnrs' Calculator</h1>
    </header>
    
    <div id="calculator">
        <input id="display">
        <div id="keys">
            <button onclick="handleOperator('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="handleOperator('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="handleOperator('/')" class="operator-btn">/</button> 
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="handleOperator('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <div id="note">
        <p>hi, this is Serene. i'm still a noob so mistakes are inevitable.<br>currently my calculator supports:</p>
        <li>virtual numpad and keyboard input for numbers and operators</li>
        <li>chaining calculation</li>
        <li>responsive (yay!)</li>
        <p>thanks for visiting!</p>
    </div>

    <footer>
        <p>Crafted with ü§ç by <a href="https://github.com/kindaserene/etch-a-sketch">Serene</a> | &copy; 2025</p>
    </footer>    
    
</body>
<script src="script.js"></script>
</html>
